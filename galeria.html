<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Policía en EE.UU.</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">

</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo del sitio">
            <h1 id="1">BEYOND</h1><h1 id="2">THE</h1><h1 id="3">SIRENS</h1>
        </div>

       
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="opinion.html">Opinión</a></li>
            <li><a href="noticias.html">Noticias</a></li>
            <li><a href="contacto.html">Contactos</a></li>
        </ul>
    </nav>



    <main>
        <section class="galeria">
            <h2>Uniformes de Policía</h2>
            <div class="imagenes">
                <figure>
                    <img src="equipotactico.jpg" alt="Uniforme de policía con equipo táctico">
                    <figcaption>Uniforme táctico de la policía.</figcaption>
                </figure>
                <figure>
                    <img src="oficialuniforme.png" alt="Oficial de policía en uniforme">
                    <figcaption>Oficial en uniforme estándar.</figcaption>
                </figure>
                <figure>
                    <img src="patrullacalle.avif" alt="Patrulla policial en la calle">
                    <figcaption>Patrulla de policía patrullando la ciudad.</figcaption>
                </figure>
            </div>

            <h2>Vehículos de Policía</h2>
            <div class="imagenes">
                <figure>
                    <img src="chochepoli.jpeg" alt="Vehículo de policía en acción">
                    <figcaption>Vehículo policial.</figcaption>
                </figure>
                <figure>
                    <img src="cocheedificio.jpg" alt="Vehículo de policía estacionado">
                    <figcaption>Vehículo policial estacionado frente a un edificio gubernamental.</figcaption>
                </figure>
            </div>

            <h2>Equipos Especiales</h2>
            <div class="imagenes">
                <figure>
                    <img src="swat.jpg" alt="Miembros de SWAT en operación">
                    <figcaption>Miembros de SWAT durante un operativo.</figcaption>
                </figure>
                <figure>
                    <img src="avanzado.avif" alt="Equipo especial de policía con tecnología avanzada">
                    <figcaption>Equipo policial con tecnología avanzada.</figcaption>
                </figure>
            </div>
        </section>
        <section class="formulario">
            <h2>Envía tus Imágenes</h2>
            <form action="http://www.iesjacaranda-brenes.org/lmsgi/resultado.php" method="POST" enctype="multipart/form-data">
                <label for="imagen">Selecciona una imagen:</label>
                <input type="file" name="imagen" id="imagen" required>

                <label for="descripcion">Descripción:</label>
                <textarea name="descripcion" id="descripcion" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
        
    </main>

    <footer>
        <p>&copy;Noticias Policía EE.UU. - Los mas chulos SA.</p>
    </footer>
</body>
</html>
